<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Klient - projekt programowanie zespołowe</title>
</head>
<body>

    <div>
        <h2>Hosty</h2>
        <ul id="hosts" />
    </div>
    <div>
        <h2>Szukaj po id</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>
    <div>
        <a href="../Start.html">Powrót do strony startowej</a>

    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = '../../../api/hosts';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
                $('<li>', { text: formatItem(item) }).appendTo($('#hosts'));
            });
          });
    });

    function formatItem(item) {
      return 'Id: ' +item.id + ' Nazwa: ' + item.name;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
              $('#hosts').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
              $('#hosts').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
